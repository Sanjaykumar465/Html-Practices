<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tag</title>
  </head>
  <body>
    <form action="" method="">
      <label for="username">username:</label>
      <input type="text" id="username" placeholder="Enter username" />
      <br />
      <br />
      <label for="password">password:</label>
      <input type="password" id="password" placeholder="Enter password" />
      <br />
      <br />
      <label for="age">age:</label>
      <input type="number" id="age" placeholder="Enter age" />
      <br />
      <br />
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">female</label>
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">other</label>
      <br />

      <br />
      <label for="">DOB:</label>
      <input type="date" />
      <br />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" />
      <br />
      <br />
      <label for="file">Upload file:</label>
      <input type="file" id="file" />
      <br />
      <br />
      <label for="address">Aadress:</label>
      <input type="text" name="" id="address" />
      <br />
      <br />
      <br />
      <label for="education"></label>
      <select name="education" id="education">
        <option value="select">select</option>
        <option value="10th">10th</option>
        <option value="12th">12th</option>
        <option value="graduation">graduation</option>
        <option value="postgraduation">postgraduation</option>
      </select>

      <br />
      <label for="dynamic">Dynamic dropdown</label>
      <input type="text" list="dynamic" />
      <datalist id="dynamic">
        <option value="option1">B.com</option>
        <option value="option2">B.sc</option>
        <option value="option3">B.A</option>
        <option value="option4">B.ed</option>
        <option value="option5">M.com</option>
        <option value="option6">M.sc</option>
        <option value="option7">M.A</option>
        <option value="option8">M.ed</option>
      </datalist>

      <br />
      <br />

      <label for="search">Search:</label>
      <input type="search" />
      <br />
      <br />
      <input type="time" />
      <br />
      <br />
      <input type="datetime-local" />
      <br />
      <br />
      <input type="url" />
      <br />
      <br />
      <input type="color" />
      <br />
      <br />
      <input type="range" />
      <br />
      <br />
      <input type="week" />

      <br />
      <br />
      <label for="Hobbies">Hobbies</label>
      <input type="checkbox"> coding
      <br />
      <br />

      <button type="submit">submit</button>
      <button>reset</button>

       <input type="hidden">
       <input type="checkbox" name="hobbies"> Dancing
       <input type="checkbox" name="hobbies"> Cricket
       <input type="checkbox" name="hobbies"> Singing
       <input type="checkbox" name="hobbies"> Dancing>
       <input type="checkbox" name="hobbies"> Dancing>

       <hr>

      <input type="image" src="./_MG_0621 copy (1).png" width="100px">
       

    </form>
  </body>
</html>
