<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table border="1" cellpadding="1" width="40%">
      <th>Name</th>
      <th>
        <form action="">
          <input type="text" placeholder="Enter your name" />
        </form>
      </th>
      <tr>
        <th>Email</th>
        <th>
          <form action="">
            <input type="email" placeholder="Enter your email" />
          </form>
        </th>
      </tr>
      <tr>
        <td>Age</td>
        <td>
          <form action="">
            <input type="number" placeholder="Enter your age" />
          </form>
        </td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <form action="">
            <select name="" id="">" id="">
              <option value="male">male</option>
              <option value="female">female</option>
              <option value="other">other</option>
            </select>
          </form>
        </td>
      </tr>
      <tr>
        <td>DOB</td>
        <td>
          <form action="">
            <input type="date" />
          </form>
        </td>
      </tr>
      <tr>
        <td>Address</td>
        <td>
          <form action="">
            <textarea
              name=""
              id=""
              cols="30"
              rows="8"
              placeholder="Enter your address"
            ></textarea>
          </form>
        </td>
      </tr>
      <tr>
        <td>
          Pincode
          <form action="">
            <td><input type="number" placeholder="Enter your pincode" /></td>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
