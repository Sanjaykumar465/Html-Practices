<!DOCTYPE html>

  <head>

  <body>

        type="text"
        placeholder="Enter your name"

        id=""

        value="sundari"

      />

      <input type="radio" checked disabled="" id="" />
      <input type="number" name="" id="" min="1" max="100" step="10" />
      <br />
      <select name="" id="">
        <option value="">select</option>
        <option value="">select1</option>
        <option value="" selected>select2</option>
        <option value="">select3</option>
      </select>

      <input type="email" name="" id="" multiple />
      <input type="file" name="" id="" multiple />
      <input type="tel" name="" id="">
      <input type="date" min="2025-01-01" max="2026-01-01">
      <br />
      <button>submit</button>
      <br />
    </form>
  </body>
</html>
