<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 300px;
        height: 300px;
        border: 2px solid black;
        background-color: red;
        position: relative;
        top: 100px;
        left: 100px;
      }
      .child1 {
        width: 300px;
        height: 300px;
        border: 2px solid black;
        background-color: green;
        position: absolute;
        right: -300px;
        bottom: -300px;
      }
      .parent:hover .child1 {
        bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child1"></div>
    </div>
  </body>
</html>
